<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Boy Color</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="game-boy">
            <div class="game-boy-screen">
                <h1 class="game-boy-title">Game Boy <span class="red-letter">C</span><span
                        class="purple-letter">o</span><span class="green-letter">l</span><span
                        class="yellow-letter">o</span><span class="blue-letter">r</span></h1>
            </div>
            <h2 class="game-boy-brand"><span class="game-boy-brand-logo">Nintendo</span></h2>
            <nav class="game-boy-controls">
                <div class="game-boy-controls-primary">
                    <div class="directional-control"></div>
                    <div class="b-a-buttons">
                        <button class="b-button"></button>
                        <button class="a-button"></button>
                    </div>
                </div>
                <div class="game-boy-controls-secondary">
                    <div class="select-start-buttons">
                        <button class="select-button"></button>
                        <button class="start-button"></button>
                    </div>
                </div>
            </nav>
            <div class="speaker"></div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
